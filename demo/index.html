<!DOCTYPE html>
<html>

<head>
  <title>Material 3 Demo</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;500;700&family=Roboto+Serif:wght@400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

  <link rel="stylesheet" href="./css/styles.css" />

  <script type="importmap">
        {
          "imports": {
            "lit": "https://cdn.jsdelivr.net/npm/lit@3/index.js",
            "lit/": "https://cdn.jsdelivr.net/npm/lit@3/",
            "@lit/localize": "https://cdn.jsdelivr.net/npm/@lit/localize/lit-localize.js",
            "@lit/reactive-element": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@1/reactive-element.js",
            "@lit/reactive-element/": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@1/",
            "lit-element/lit-element.js": "https://cdn.jsdelivr.net/npm/lit-element@4/lit-element.js",
            "lit-html": "https://cdn.jsdelivr.net/npm/lit-html@3/lit-html.js",
            "lit-html/": "https://cdn.jsdelivr.net/npm/lit-html@3/",
            "tslib": "https://cdn.jsdelivr.net/npm/tslib@2/tslib.es6.mjs",

            "material/": "../"
          }
        }
      </script>
</head>

<body>

  <script type="module">
    import 'material/textfield/outlined-text-field.js'
    import 'material/button/filled-button.js'
    import 'material/icon/icon.js'
    import 'material/navigationbar/navigation-bar.js'
    import 'material/navigationtab/navigation-tab.js'
    import 'material/navigationdrawer/navigation-drawer.js'
    import 'material/search/search.js'
    import './components/demo-component.js'
  </script>

  <div class="container">



    <div style="display: flex; flex-direction: column; gap: 12px;">
      <md-search>
        <md-icon slot="leading-icon">menu</md-icon>
        <div slot="trailing-icon">
          <img src="./images/avatar2.png" class="circle" style="height: 40px;">
        </div>
      </md-search>

      <md-outlined-text-field label="Search" required minlength="4">
        <md-icon slot="leading-icon">menu</md-icon>
        <div slot="trailing-icon">
          <img src="./images/avatar2.png" class="circle" style="height: 40px;">
        </div>
      </md-outlined-text-field>

      <h2>Inputs</h2>

      <md-outlined-text-field label="Name" required minlength="4"></md-outlined-text-field>
      <md-outlined-text-field id="preferredDate" class="data" type="date" label="Preferred Date" required minlength="4"></md-outlined-text-field>
      <md-filled-button onclick="save()">Save</md-filled-button>
    </div>

    <script>
      function save() {
        console.log("Save clicked")
        document.getElementById('nav-drawer').opened = true
      }
    </script>

    <div style="margin-top: 24px;">
      <demo-component></demo-component>
    </div>

  </div>

  <!-- can't get the drawer to work -->
  <md-navigation-drawer id="nav-drawer" opened>
    <div>
      <md-filled-button>Save</md-filled-button>
    </div>
  </md-navigation-drawer>

  <div style="position: fixed; bottom: 0; width: 100%;">
    <md-navigation-bar>
      <md-navigation-tab label="Home" icon="home" selected>
        <md-icon slot="active-icon">home</md-icon>
        <md-icon slot="inactive-icon">home</md-icon>
      </md-navigation-tab>
      <md-navigation-tab label="Stuff" icon="home" selected>
        <md-icon slot="active-icon">home</md-icon>
        <md-icon slot="inactive-icon">home</md-icon>
      </md-navigation-tab>
    </md-navigation-bar>
  </div>

</body>

</html>
